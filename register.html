<!DOCTYPE html>
<html lang="en">
 <head>
    <link rel="stylesheet" href="style1.css">
    <title>Signup And Login Form</title>
 </head>
 <body>
    <input type="checkbox" id="check">
    <div class="container">
        <div class="Login Page">
            <div class="heading">Login</div>
            <form action="#">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labeline">Enter your name</div>
                </div>
                <div class="entryarea">
                    <input type="password" required>
                <div class="labelline">Enter your password</div>
                </div>
                <a href="#">Forgot password?</a>
                <div class="switch">
                    <span>Don't have an account?</span>
                    <button for="check">Signup Now</button>
            </div>
                </form>
                    </div>

        <div class="Signup Page">
            <div class="heading">Signup</div>
            <form action="#">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="labeline">Enter your name</div>
                </div>
                <div class="entryarea">
                    <input type="email" required>
                    <div class="labeline">Enter your email</div>
                </div>
                <div class="entryarea">
                    <input type="password" required>
                <div class="labelline">Enter your password</div>
                </div>
                <div class="switch">
                    <span>Already have an account?</span>
                    <button for="check">Login Now</button>
               </div>
            </form>
        </div>
    </div>
    <section></section>    
 </body>
 </html>
